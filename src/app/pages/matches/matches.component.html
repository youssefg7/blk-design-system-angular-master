<div class="content">
    <div class="card card-plain bg-transparent" style="position: fixed; z-index: 100;">
        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile>
                <select bsDropdown style="width: 200px;" id="teamSelect" class="form-control" (change)="onTeamChange()">
                    <option value="" disabled selected>Select Team</option>
                    <option *ngFor="let tsmatch of matchList" [value]="tsmatch.aName" style="color: black;">{{tsmatch.aName}}</option>
                </select>
            </mat-grid-tile>
            <mat-grid-tile>
                <select bsDropdown style="width: 200px;" id="tournamentSelect" class="form-control"
                    (change)="onTournamentChange()">
                    <option value="" disabled selected>Select Tournamet</option>
                    <option *ngFor="let tsmatch of matchList" [value]="tsmatch.tournamentName" style="color: black;">
                        {{tsmatch.tournamentName}}</option>
                </select>
            </mat-grid-tile>
            <mat-grid-tile>
                <input type="date" class="form-control"
                    style="width: 200px;" id="dateSelect" (change)="onDateChange()">
            </mat-grid-tile>
            <mat-grid-tile>
                <a class="btn btn-success btn-round">
                    Clear
                </a>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>

<div class="content">
    <mat-grid-list cols="3" rowHeight="500px" style="margin: 20px;">
        <div *ngFor="let tsmatch of matchList">
            <mat-grid-tile
                *ngIf="(tsmatch.aName == nameFilter || tsmatch.bName == nameFilter || nameFilter == 'Select Team')&&(tsmatch.tournamentName == tournamentFilter || tournamentFilter == 'Select Tournamet')&&(tsmatch.date == dateFilter || dateFilter == 'any')">
                <div class="container" id="container">
                    <div class="card card-register">
                        <div class="match-header">
                            <h1>{{tsmatch.tournamentName}}</h1>
                        </div>
                        <h3 style="align-self: center;">{{tsmatch.date}}</h3>
                        <div class="match-body">
                            <div class="row" style="align-items: center;">
                                <div class="teamitem" style="padding-right: 30px;">
                                    <img style="height: 150px; max-width: 140px;" [src]="tsmatch.aPic">
                                    <h2 class="caption">{{tsmatch.aName}}</h2>
                                </div>
                                <h2 class="card-title">{{tsmatch.aScore}}</h2>
                                <h2 style="padding-right: 10px; padding-left: 10px;" class="card-title">:</h2>
                                <h2 class="card-title">{{tsmatch.bScore}}</h2>
                                <div class="teamitem" style="padding-left: 30px;">
                                    <img style="height: 150px; max-width: 140px;" [src]="tsmatch.bPic">
                                    <h2 class="caption">{{tsmatch.bName}}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="match-header" style="padding-bottom: 10px;">
                            <a class="btn btn-danger btn-round btn-lg">
                                DETAILS
                            </a>
                        </div>
                    </div>
                </div>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
</div>
