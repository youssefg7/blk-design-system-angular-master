<div class="content">
    <div class="card card-plain bg-antoon" style="position: fixed; z-index: 100; background-color: #171941;">
        <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile>
                <input placeholder="Team Name" style="width: 200px;" id="teamSelect" class="form-control"
                    >
            </mat-grid-tile>
            <mat-grid-tile>
                <input placeholder="Tournament Name" style="width: 200px;" id="tournamentSelect" class="form-control"
                    >
            </mat-grid-tile>
            <mat-grid-tile>
                <input type="date" class="form-control" style="width: 200px;" id="dateSelect" >
            </mat-grid-tile>
            <mat-grid-tile>
                <a class="btn btn-success btn-round" >
                    Clear
                </a>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
