<div style="display: flex;">
    <div class="match-body" style="margin-right: auto; margin-left: auto;">
        <div class="row" style="align-items: center; align-self: center;">
            <div class="teamitem" style="padding-right: 30px;">
                <img style="height: 150px; max-width: 140px;" [src]="getTeam(tsmatch.aId).pictureUrl">
                <h2 class="caption textover">{{getTeam(tsmatch.aId).name}}</h2>
            </div>
            <h2 class="card-title">{{tsmatch.aScore}}</h2>
            <h2 style="padding-right: 10px; padding-left: 10px;" class="card-title">:</h2>
            <h2 class="card-title">{{tsmatch.bScore}}</h2>
            <div class="teamitem" style="padding-left: 30px;">
                <img style="height: 150px; max-width: 140px;" [src]="getTeam(tsmatch.bId).pictureUrl">
                <h2 class="caption textover">{{getTeam(tsmatch.bId).name}}</h2>
            </div>
        </div>
    </div>
</div>
<div style="display: flex; margin-left: 10px; margin-right: 10px; margin-bottom: 10px;">
    <button (click)="onAddGoal()" class="btn btn-success text-center" style="margin-top: auto; margin-bottom: auto;">
        Add Goal
    </button>
    <div style="margin-right: 10px; margin-left: 10px; margin-top: auto; margin-bottom: auto;">
        <div class="form-check form-check-radio">
            <label class="form-check-label textover">
                    <input
                        (change)="teamRadio()"
                        class="form-check-input"
                        id="aRadio"
                        name="teamRadios"
                        type="radio"
                        value="a"
                        checked="true"
                    />
                    <span class="form-check-sign"> </span> {{getTeam(tsmatch.aId).name}}
                  </label>
        </div>
        <div class="form-check form-check-radio">
            <label class="form-check-label textover">
                    <input
                        (change)="teamRadio()"
                        class="form-check-input"
                        id="bRadio"
                        name="teamRadios"
                        type="radio"
                        value="b"
                    />
                    <span class="form-check-sign"> </span> {{getTeam(tsmatch.bId).name}}
                  </label>
        </div>
    </div> 
    <select class="form-control" style="margin-top: auto; margin-bottom: auto;" #playerpick (change)="update($event)">
        <option value="default" style="background-color: #171941;">Pick a Scorer</option>
        <ng-container  *ngFor="let player of playerList">
        <option *ngIf="(this.teamARadioPicked && (player.teamId == tsmatch.aId)) || (!this.teamARadioPicked && (player.teamId == tsmatch.bId))" [value]="player" style="background-color: #171941;">
            {{player.name}}
        </option>
    </ng-container>
    </select>
</div>
