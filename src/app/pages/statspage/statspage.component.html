<div class="card card-plain bg-antoon" style="position: fixed; z-index: 100; background-color: #171941;">
<select class="form-control text-center" style="width: 60%; margin-left: auto; margin-right: auto;"  (change)="update($event)">
    <option value="default" style="background-color: #171941;">Pick a Tournament</option>
    <ng-container  *ngFor="let tournament of tournamentList">
        <option [value]="tournament.id" style="background-color: #171941;">
            {{tournament.name}}
        </option>
    </ng-container>
</select>
</div>

<table style="width: 90%; margin-left: auto; margin-right: auto;">
    <tr>
      <th mat-sort-header="name">Player Name</th>
      <th mat-sort-header="team">Team</th>
      <th mat-sort-header="score">Goals</th>
    </tr>
  <ng-container *ngFor="let score of Scorers">
    <tr *ngIf="score.playerId != ''">
        <td>{{getPlayer(score.playerId).name}}</td>
        <td>{{getTeam(getPlayer(score.playerId).teamId).name}}</td>
        <td>{{score.count}}</td>
      </tr>
  </ng-container>
</table>
