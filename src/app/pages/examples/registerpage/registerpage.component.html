<div class="wrapper">
    <div class="page-header">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">

                        <div class="card card-register">
                            <div class="card-header">
                                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />

                                <h2 class="card-title">Register</h2>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" class="form">
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-single-02"> </i>
                                            </div>
                                        </div>
                                        <input formControlName="name" class="form-control" placeholder="Full Name" type="text" (focus)="focus = true" (blur)="focus = false" />
                                    </div>
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-email-85"> </i>
                                            </div>
                                        </div>
                                        <input formControlName="email" class="form-control" placeholder="Email" type="text" (focus)="focus1 = true" (blur)="focus1 = false" />
                                    </div>
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-lock-circle"> </i>
                                            </div>
                                        </div>
                                        <input formControlName="password" class="form-control" placeholder="Password" type="password" (focus)="focus2 = true" (blur)="focus2 = false" />
                                    </div>
                                    <div class="form-check text-left">
                                        <label class="form-check-label">
                                        <input formControlName="isAdmin" class="form-check-input" type="checkbox" />
                                        <span class="form-check-sign"> </span> Are you a tournament organizer?
                                        </label>
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-danger btn-round btn-lg">CREATE ACCOUNT
                                    </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
                        <div class="card card-register">
                            <div class="card-header">
                                <img alt="Card image" class="card-img" src="assets/img/square1-red.png" />
                                <h2 class="card-title">Sign in</h2>
                            </div>

                            <div class="card-body">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="form">
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-email-85"> </i>
                                            </div>
                                        </div>
                                        <input formControlName="email" class="form-control" placeholder="Email" type="text" (focus)="focus1 = true" (blur)="focus1 = false" />
                                    </div>
                                    <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="tim-icons icon-lock-circle"> </i>
                                            </div>
                                        </div>
                                        <input formControlName="password" class="form-control" placeholder="Password" type="password" (focus)="focus2 = true" (blur)="focus2 = false" />
                                    </div>
                                    <div class="card-footer">
                                        <button class="btn btn-danger btn-round btn-lg"> LOG IN </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="register-bg"></div>

                </div>
            </div>
        </div>

    </div>
